<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery : Integration</title>
</head>
<body>

    <!-- Integration CDN -->
    <!-- Le fichier jQuery est téléchargé depuis un serveur distant. ici CloudFlare -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Integration Local -->
    <!-- Le fichier jQuery est téléchargé depuis le répertoire locale de l'application -->
    <script src="jquery-3.5.1.js"></script>
    
    <!-- Puis intégration de vos propres scripts -->
    <script src="script.js"></script>
    
</body>
</html>
